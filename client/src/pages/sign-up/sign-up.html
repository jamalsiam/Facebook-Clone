<ion-content padding>
<img src="assets/icon/fb_logo.png" height="100px"  style="display: block;
	margin-left: auto;
	margin-right: auto">
	<form   #f="ngForm">
		<ion-item style="margin-bottom: 30px">
			<ion-label>Name:</ion-label>
			<ion-input type="text" name="name" [(ngModel)]="name"  placeholder="@someone" required></ion-input>
		</ion-item>
		<ion-item style="margin-bottom: 30px">
			<ion-label>Mobile:</ion-label>
			<ion-input type="text" name="mobile" [(ngModel)]="mobile"  placeholder="07########" required></ion-input>
		</ion-item>
		<ion-item style="margin-bottom: 30px">
			<ion-label>E-mail:</ion-label>
			<ion-input type="email" name="email" [(ngModel)]="email"  placeholder="someone@example.com" required></ion-input>
		</ion-item>

		<ion-item style="margin-bottom: 30px">
			<ion-label>password:</ion-label>
			<ion-input type="password" name="password" [(ngModel)]="password" placeholder="********" required></ion-input>
		</ion-item>
	</form>
	<p style="color: red">{{msg}}</p>
	<button type="submit" (click)="signUp(name,mobile,email,password)" ion-button block [disabled]="!f.valid">SiginIn</button>

</ion-content>
