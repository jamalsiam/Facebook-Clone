<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
    <ion-buttons right>
    <button (click)="onClickSettings()" >
<ion-icon ios="ios-settings" md="md-settings"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <img *ngIf="!image" src="assets/icon/fb_logo.png" height="100px" style="
  border-radius: 50%;
    display: block;
  margin-left: auto;
  margin-right: auto " >

 <img *ngIf="image" src='data:image/jpeg;base64,{{image}}' height="100px" style="
  border-radius: 50%;
    display: block;
  margin-left: auto;
  margin-right: auto " >
	 <div text-center>

    
    <i text-center style="text-align: center;"> {{name}} </i><br>
 	<small>{{status}}</small>
  </div>
  <p>{{email}}</p>
  <p>{{mobileNumber}}</p>

  <ion-list>

  <ion-list-header>
    Info:
  </ion-list-header>

  <button ion-item on-tap="openGallery()">
Change image

</button>

  <button ion-item (click)="changeName()">
	Change Name
  </button>


  <button ion-item (click)="changeStatus()">
    Change Status
  </button>
  <button ion-item (click)="changeMobileNumber()">
    Change Mobile Number
  </button>


</ion-list>

	


</ion-content>
