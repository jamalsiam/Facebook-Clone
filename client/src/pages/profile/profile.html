<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
    <ion-buttons right>
    <button (click)="onClickLogOut()" >
<ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <img *ngIf="!base64Image" (click)="accessGallery()" src="assets/icon/fb_logo.png" height="100px" style="
  border-radius: 50%;
    display: block;
  margin-left: auto;
  margin-right: auto " >

 <img  [src]="base64Image" *ngIf="base64Image" (click)="accessGallery()" height="100px" style="
  border-radius: 50%;
    display: block;
  margin-left: auto;
  margin-right: auto ">
      <div  style="width: 98%;position: static;">
    <button outline ion-button icon-start style="width: 48%;border-radius: 10px">
      Follower
      <br>
      {{follower}}
    </button>
    <button outline ion-button icon-end   style="width: 48%;border-radius: 10px">
      Following
      <br>
      {{following}}
    </button>
    </div>
	 <div text-center>
    <i text-center style="text-align: center;"> {{name}} </i><br>
 	<small>{{status}}</small>
  </div>
  <p>{{email}}</p>
  <p>{{mobileNumber}}</p>

  <ion-list>

  <ion-list-header>
    Info:
  </ion-list-header>


  <button ion-item (click)="changeName()">
	Change Name
  </button>


  <button ion-item (click)="changeStatus()">
    Change Status
  </button>
  <button ion-item (click)="changeMobileNumber()">
    Change Mobile Number
  </button>


</ion-list>

	


</ion-content>
