<style type="text/css">
	.opaque {
  -webkit-backdrop-filter: saturate(180%) blur(20px);
  backdrop-filter: saturate(180%) blur(20px);
}

.opaque .toolbar-background {
  background-color: rgba(#f8f8f8, 0.55);
}
</style>
<ion-header class="opaque">
  <ion-navbar no-border-bottom>
    <ion-title>Toy Story</ion-title>
    <ion-buttons right>
      <button (click)="onViewProfilePage()">
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="apps" primary>
      <ion-segment-button value="allStory" (click)="getPost('allStory')" >All</ion-segment-button>
      <ion-segment-button value="favsStory"(click)="getPost('favsStory')" >favs</ion-segment-button>
      <ion-segment-button value="myStory" (click)="getPost('myStory')">My</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>



<ion-content padding>


  <ion-item>
    <ion-label floating>Write something...</ion-label>
    <ion-textarea [(ngModel)]="postText"></ion-textarea>
  </ion-item>
  
  <div style="float: right;">

    <button ion-button icon-only  color="light" (click)="onNavigate()" > 
      <ion-icon ios="ios-navigate" md="md-navigate"></ion-icon>
    </button>

    <button ion-button icon-only  color="light" (click)="onSelectImage()"> 
      <ion-icon ios="ios-images" md="md-images"></ion-icon>
    </button>

    <button ion-button round outline (click)="onPostData()">Post</button>
</div>

<ion-list *ngFor="let post of posts" >

  <ion-item>
  <a >{{post.name}}</a>
  <p>{{post.postText}}</p>
  <div  style="width: 95%">
    <button style="width: 30%;border-radius: 10px" ion-button outline (click)= "onClickLike()" >Like 0</button>
    <button style="width: 70%;border-radius: 10px" ion-button outline (click)= "onClickSeeComment()">See Comment 0</button>
  </div>
  </ion-item>
</ion-list>
</ion-content>
